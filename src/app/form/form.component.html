<div class="reservation-form">
    <h2>Réservation de service</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
      </div>
      <div class="form-group">
        <label for="duration">Durée:</label>
        <select id="duration" name="duration">
          <option value="30">30 minutes</option>
          <option value="60">1 heure</option>
          <option value="90">1 heure 30 minutes</option>
          <option value="120">2 heures</option>
        </select>
      </div>
      <div class="form-group">
        <label for="service-type">Type de service:</label>
        <select id="service-type" name="service-type">
          <option value="massage">Massage</option>
          <option value="cuisine">Préférences culinaires</option>
          <option value="itineraire">Itinéraire pour le chauffeur</option>
        </select>
      </div>
      <div class="form-group">
        <label for="customization">Options de personnalisation:</label>
        <textarea id="customization" name="customization" rows="4" cols="50"></textarea>
      </div>
      <div class="form-group">
        <label for="payment">Méthode de paiement:</label>
        <select id="payment" name="payment">
          <option value="card">Carte de crédit</option>
          <option value="paypal">PayPal</option>
          <option value="bitcoin">Bitcoin</option>
        </select>
      </div>
      <button type="submit">Réserver</button>
    </form>
  </div>
